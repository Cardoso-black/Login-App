<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tela De Login</title>
  </head>
  <body>
    <main>
      <div class="blur"></div>
      <img src="./imagens/singup-img.svg" alt="homem na bicicleta" />
      <h1>Let's Get Started</h1>
      <div class="container-inputs">
        <label>Nome</label>
        <input placeholder="Nome" type="name" />

        <label>Address</label>
        <input placeholder="Address" type="text" />

        <label>E-mail</label>
        <input placeholder="email" type="email" />

        <label>Password</label>
        <input placeholder="password" type="password" />
      </div>
      <button class="btn-login">
        Create Account
        <i class="bx bx-chevron-right"></i>
      </button>
      <button class="btn-google">
        <img src="./imagens/icon-google.svg" alt="logo do google" />
        Create With Google
      </button>

      <div class="container-link">
        <a href="./index.html">Are you a Member ?<span>Log in</span></a>
      </div>
    </main>
  </body>
</html>
